<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="utf-8">
  <title>Awesome Opossum</title>
</head>   
<body>
  <h1>Awesome Opposum's Autocorrect Test</h1>
  <p> Click button below to start! </p>
  <a href="tabac.html"> CLICK THIS ONE, MIRANDA </a>
  <button type="button" onclick=randomizeOrder()>START TEST</button>
  <p>Take First:</p>
  <p id="1"></p>
  <p>Take Second:</p>
  <p id="2"></p>
  <p>Take Third:</p>
  <p id="3"></p>
  <script>
    function randomizeOrder() {
      var ids = ["1", "2", "3"];
      var links = 
          ['<a href="ac1.html"> Mouse Autocomplete Test </a>',
           '<a href="tabac.html"> Keyboard Autocomplete Test </a>',
           '<a href="noac.html"> No Autocomplete Test </a>'];
      var i = 0;
      var rand;
      
      while (i < ids.length) {
        rand = Math.floor(Math.random()*ids.length);
        
        if (links[rand] != "chosen") {
          document.getElementById(ids[i]).innerHTML = links[rand];
          links[rand] = "chosen";
          i++
        }
      }
    }
  </script>
</body>
</html>
