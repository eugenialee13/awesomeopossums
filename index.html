<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="utf-8">
  <title>Awesome Opossum</title>
</head>   
<body>
  <h1>Awesome Opposum's Autocorrect Test</h1>
  <p> Click button below to start! </p>
  <button type="button" onclick=randomizeOrder()>START TEST</button>
  <p>Take First:</p>
  <p id="1"></p>
  <p>Take Second:</p>
  <p id="2"></p>
  <script>
    function randomizeOrder() {
      var ids = ["1", "2"];
      var links = 
          ['<a href="ac1.html"> link to mouse autocomplete test </a>',
           '<a href="ac2.html"> link to keyboard autocomplete test </a>'];
      var i = 0;
      var rand;
      
      while (i < ids.length) {
        rand = Math.floor(Math.random()*ids.length);
        
        if (links[rand] != "chosen") {
          document.getElementById(ids[i]).innerHTML = links[rand];
          links[rand] = "chosen";
          i++
        }
      }
    }
  </script>
</body>
</html>
