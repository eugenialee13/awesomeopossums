<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="ac.css">
  <meta charset="utf-8">
  <title>No Autocomplete</title>
</head>   
<body>
  <h1>
    No Autocomplete Test!
  </h1>
  <p id="buttoncont">
    <button id="startbutton" type="button" onclick="initTest()">CLICK TO INITIALIZE</button>
  </p>
  <h2 id="etf"></h2>
  <p id="totype"></p>
  <form>
    <textarea id="theform" rows="10" cols= "150" name="insert"></textarea>
    <br>
    <button type="button" value="Submit" onclick="nextTest()">SUBMIT</button>
  </form>
  <script>
    var opts =
        [{code: "This is just a test</br>Im not sure",
          complete: "no",
          result: "",
          time: 0
         },
         {code: "this is so its balanced lol",
          complete: "no",
          result: "",
          time: 0
         },
         {code: "test to see what happens with three",
          complete: "no",
          result: "",
          time: 0
         }];
    
    var rand;
    
    function initTest() {
      document.getElementById("etf").innerHTML = "Please type the following";
      document.getElementById("buttoncont").innerHTML = " ";
      
      nextText();
      
    }
    
    function nextText() {
      rand = Math.floor(Math.random()*opts.length);
      
      if (opts[rand].complete == "no") {
        document.getElementById("totype").innerHTML = opts[rand].code;
        opts[rand].complete = "yes";
      } else {
        nextText();
      }
    }
    
    function checkOpts() {
      var i;
      for(i = 0; i < opts.length; i++) {
        if (opts[i].complete == "no") {
            return 1;
        }
        return 0;
      }
    }
            
    function nextTest() {
      
      opts[rand] = document.getElementById("theform").value;
      
      opts[rand] = document.getElementById("theform").value = "";
      
      if (checkOpts() == 1) {
        nextText();
      } else {
        finishTest();
      }
    }
    
    function finishTest() {
      
    }

  </script>
</body>
</html>
