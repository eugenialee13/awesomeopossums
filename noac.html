<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="ac.css">
  <meta charset="utf-8">
  <title>No Autocomplete</title>
</head>   
<body>
  <h1>
    No Autocomplete Test!
  </h1>
  <button type="button" onclick="nextTest()">CLICK TO INITIALIZE</button>
  <h2 id="etf"></h2>
  <p id="totype"></p>
  <form>
    <textarea rows="10" cols= "200" name="insert"></textarea>
    <br>
    <input type="submit" value="Submit" onclick="nextTest()">
  </form>
  <script>
    var opts =
        [{code: "This is just a test</br>Im not sure",
          complete: "no",
          time: 0
         },
         {code: "this is so its balanced lol",
          complete: "no",
          time: 0
         },
         {code: "test to see what happens with three",
          complete: "no",
          time: 0
         }];
    
    function nextTest() {
      document.getElementById("etf").innerHTML = "Please type the following";
      
      var rand = Math.floor(Math.random()*opts.length);
      
      if (opts[rand].complete == "no") {
        document.getElementById("totype").innerHTML = opts[rand].code;
        opts[rand].complete = "yes";
      } else {
        nextTest();
      }
    }
  </script>
</body>
</html>
