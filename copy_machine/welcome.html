<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="welcome.css">
  <title>Copy Machine Interface</title>
  <!-- <script src="script.js"></script> -->
</head>

<body>
    <main>
      <div class="rectangle">
        <div class="rect_left">
          <div class="rect_leftthird">
            <h1>WELCOME</h1>
          </div>
          <div class="rect_leftthird">
            <h2>Please enter your account code</h2>
          </div>
          <div class="rect_leftthird">
            <div class="pin_text">
              <div style="display: table-row; height: 100%; justify-content: center;">
                <div id="1" class="num_input">
                  *
                </div>
                <div id="2" class= "num_input">
                  *
                </div>
                <div id="3" class= "num_input">
                  *
                </div>
                <div id="4" class= "num_input">
                  *
                </div>
              </div>
            </div>
          </div>
          <div class="rect_leftthird">
            <a href="options.html"><button type="nextpage" class="next">Next</button></a>
          </div>
        </div>
        <div class="rect_right">
          <div class="pad">
            <div class="table_row">
              <button type="button" class="keypadbtn" onclick=buttonPress(1)>1</button>
              <button type="button" class="keypadbtn" onclick=buttonPress(2)>2</button>
              <button type="button" class="keypadbtn" onclick=buttonPress(3)>3</button>
            </div>
            <div class="table_row">
              <button type="button" class="keypadbtn" onclick=buttonPress(4)>4</button>
              <button type="button" class="keypadbtn" onclick=buttonPress(5)>5</button>
              <button type="button" class="keypadbtn" onclick=buttonPress(6)>6</button>
            </div>
            <div class="table_row">
              <button type="button" class="keypadbtn" onclick=buttonPress(7)>7</button>
              <button type="button" class="keypadbtn" onclick=buttonPress(8)>8</button>
              <button type="button" class="keypadbtn" onclick=buttonPress(9)>9</button>
            </div>
            <div class="table_row">
              <button type="button" class="keypadbtn" onclick=buttonPress(0)>0</button>
              <button type="button" class="keypadbtn" onclick=buttonPress(-1)>&larr;</button>
              <button type="button" class="keypadbtn" onclick=buttonPress(-2)>C</button>
            </div>
          </div>
        </div>
      </div>  
      <a href="confirmationpage.html">Confirmation</a>
    </main>
  <script>
    var numids = ["1", "2", "3", "4"];
    var nums = [-1, -1, -1, -1];
    var id = 0;
    
    function buttonPress(pressed) {
      
      if (pressed === -2) {
        nums = [-1, -1, -1, -1];
        id = 0;
        document.getElementById("1").innerHTML = "*";
        document.getElementById("2").innerHTML = "*";
        document.getElementById("3").innerHTML = "*";
        document.getElementById("4").innerHTML = "*";
      } else if (pressed === -1) {
        if (id === 0) {
          // blank line
        } else {
          id = id - 1;
          nums[id] = -1;
          document.getElementById(numids[id]).innerHTML = "*";
        }
      } else if (id > 3) {
        // blank
      } else {
        nums[id] = pressed;
        document.getElementById(numids[id]).innerHTML = pressed;
        id = id + 1;
      }
    }
          
  </script>
</body>
