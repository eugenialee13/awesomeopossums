<html>

<body>
    <main>
      <div class="rectangle">
        <div class="rect_half">
          <div class="rect_leftthird">
            <h1>WELCOME</h1>
          </div>
          <div class="rect_leftthird">
            <h2>Please enter your account code</h2>
          </div>
          <div style="width: 100%; display: table; color: white;">
            <div style="display: table-row; height: 100%;">
              <div id="1" class="num_input">
                *
              </div>
              <div id="2" class= "num_input">
                *
              </div>
              <div id="3" class= "num_input">
                *
              </div>
              <div id="4" class= "num_input">
                *
              </div>
            </div>
          </div>
        </div>
        <div class="rect_half">
          <h2>Insert keypad here</h2>
        </div>
      <a href="confirmationpage.html">Next</a> 
    </main>
  <script>
    var numids = ["1", "2", "3", "4"];
    var nums = [-1, -1, -1, -1];
    var id = 0;
    
    function buttonPress(pressed) {
      
      if (pressed === -2) {
        nums = [-1, -1, -1, -1];
        id = 0;
        document.getElementById("1").innerHTML = "*";
        document.getElementById("2").innerHTML = "*";
        document.getElementById("3").innerHTML = "*";
        document.getElementById("4").innerHTML = "*";
      } else if (pressed === -1) {
        if (id === 0) {
          // blank line
        } else {
          id = id - 1;
          nums[id] = -1;
          document.getElementById(numids[id]).innerHTML = "*";
        }
      } else if (id > 3) {
        // blank
      } else {
        nums[id] = pressed;
        document.getElementById(numids[id]).innerHTML = pressed;
        id = id + 1;
      }
    }
          
  </script>
</body>
