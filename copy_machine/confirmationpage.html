<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style2.css">
    <title>Copy Machine Interface</title>
</head>

<body>
    <main>
        <div class="screen">
            <div class="options-row">
                <button type="button" class="back-button" onclick="location.href='options.html';">Back</button>
                <button type="button" class="back-button" onclick="location.href='welcome.html';">Logout</button>
            </div>
            <div class="main-row">
                    <div class="rect_left">
                    <div class="confirm">
                        <div class="confirm-row">
                            <div id="numCopies">
                            </div>
                        </div>
                        <div class="confirm-row">
                            <div id="paperSource">
                            </div>
                        </div>
                        <div class="confirm-row">
                            <div id="sides">
                            </div>
                        </div>
                        <div class="confirm-row">
                            <div id="separator">
                            </div>
                        </div>
                        <script>
                            reviewBox()
                        </script>
                    </div>
                </div>
                <div class="rect_right">
                    <div class="preview">
                        <h3 style="margin-left: 25px;">Brightness</h3>
                        <img
                            id="image"
                            src="exampleImage.jpg"
                            style="filter:brightness(50%); margin-bottom: 10px;margin-left: 25px; margin-right: 30px;">
                        <input
                            type="range"
                            min="1"
                            max="100"
                            value="50"
                            class="slider"
                            style = "width: 225px;"
                            id="brightnessSlider"
                            oninput="changeBrightness(this.value)"
                            onchange="changeBrightness(this.value)"
                        >
                        <a style="margin-left:175px;"><strong>Dark</strong></a>
                        <a style="margin-left: 160px;">Light</a>
                    </div>
                    <div class="submit">
                        <a href="progress.html"><button type="nextpage" class="next">Confirm Print</button></a>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
</body>

</html>
