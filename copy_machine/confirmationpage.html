<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="brightnessSlider.js"></script>
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <div class="screen">
        <div class="detailReview">
            <p>
                v. 2

        </div>

                Confirm & Print
            </p>
        </div>
    </div>
