<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="confirmationBackend.js"></script>
    <link rel="stylesheet" href="style2.css">
    <title>Copy Machine Interface</title>
</head>

<body>
    <div class="screen">
        <div class="detailReview">
            <div id="numCopies">
            </div>
            <div id="paperSource">
            </div>
            <div id="sides">
            </div>
            <div id="separator">
            </div>
        </div>
        <script>
            reviewBox()
        </script>
        <div class="preview">
            <img
                id="image"
                src="exampleImage.jpg"
                style="filter:brightness(50%)">
            <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="brightnessSlider"
                oninput="changeBrightness(this.value)"
                onchange="changeBrightness(this.value)"
            >
        </div>
        <div class="submit">
            <p>
                Confirm & Print
            </p>
        </div>
    </div>
</body>
</html>
