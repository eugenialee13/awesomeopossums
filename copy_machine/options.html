<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="options.css">
  <title>Copy Machine Interface</title>
  <script src="script.js"></script>
</head>

<body>
  <form action="confirmationpage.html" method="get" class="rectangle">
  	<div class="options-row">
  		<div class="options-box">
  			<h3>Number of Copies</h3>
  			<div id="copies">
				<button id="copynumber" type="button" onclick=makeKeypad()>0</button>
			</div>
  		</div>
  		<div class="options-box">
  			<h3>Separator Page</h3>
  			<div class="options-box-subA">
  				<div class="radio-toolbar">
	  				<input type="radio" id="yes" name="separator-page" value="yes"
	  				onclick="enableSeparator()">
	  				<label for="yes">Yes</label>
	  				<input type="radio" id="no" name="separator-page" value="no" 
	  				onclick="disableSeparator()" checked>
		  			<label for="no" id="no-label">No</label>	
		  		</div>
  			</div>
  		</div>
  		<div class="options-box">
  			<h3>From Bin</h3>
  			<div class="options-box-subA">
  				<div class="radio-toolbar">
	  				<input type="radio" id="sep-a" name="from-bin" value="sep-a" disabled>
	  				<label for="sep-a">Bin A</label><br>
	  				<input type="radio" id="sep-b" name="from-bin" value="sep-b" disabled>
	  				<label for="sep-b">Bin B</label><br>
	  				<input type="radio" id="sep-c" name="from-bin" value="sep-c" disabled>
	  				<label for="sep-c">Bin C</label><br>
	  			</div>
	  		</div>
  		</div>
  	</div>
  	<div class="options-row">
  		<div class="options-box">
  			<h3>Paper Source</h3>
  			<div class="options-box-subA">
  				<div class="radio-toolbar">
	  				<input type="radio" id="bin-a" name="paper-source" value="bin-a" checked>
	  				<label for="bin-a">Bin A</label>
	  				<input type="radio" id="bin-b" name="paper-source" value="bin-b">
	  				<label for="bin-b">Bin B</label>
	  				<input type="radio" id="bin-c" name="paper-source" value="bin-c">
	  				<label for="bin-c">Bin C</label>
	  			</div>
  		</div>
  		</div>
  		<div class="options-box">
  			<h3>Sides</h3>
  			<div class="options-box-subA">
	  			<div class="options-box-subB">
	  				<h4>Original</h4>
	  				<div class="radio-toolbar">
		  				<input type="radio" id="orig-1" name="side-orig" value="1">
		  				<label for="orig-1">One Sided</label>
		  				<input type="radio" id="orig-2" name="side-orig" value="2">
		  				<label for="orig-2">Two Sided</label>		
		  			</div>
	  			</div>
	  			<div class="options-box-subB">
	  				<h4>Final</h4>
	  				<div class="radio-toolbar">
		  				<input type="radio" id="final-1" name="side-final" value="1">
		  				<label for="final-1">One Sided</label>
		  				<input type="radio" id="final-2" name="side-final" value="2">
		  				<label for="final-2">Two Sided</label>
	  				</div>
	  			</div>
	  		</div>
  		</div>
      <button class="next-button">Next</button></a>
	  </div>
  </form>
	<script>
		var number = 0;
		function makeKeypad() {
			document.getElementById("copies").innerHTML = '<p id="numdisplay"></p><div style = "width: 100%; display: table;"><div style="display: table-row; height: 20px;"><button type="button" onclick=buttonPress(1)>1</button><button type="button" onclick=buttonPress(2)>2</button><button type="button" onclick=buttonPress(3)>3</button></div><div style="display: table-row; height: 20px;"><button type="button" onclick=buttonPress(4)>4</button><button type="button" onclick=buttonPress(5)>5</button><button type="button" onclick=buttonPress(6)>6</button></div><div style="display: table-row; height: 20px;"><button type="button" onclick=buttonPress(7)>7</button><button type="button" onclick=buttonPress(8)>8</button><button type="button" onclick=buttonPress(9)>9</button></div><div style="display: table-row; height: 20px;"><button type="button" onclick=buttonPress(0)>0</button><button type="button" onclick=buttonPress(-1)><-</button><button type="button" onclick=buttonPress(-2)>ENTER</button></div>';
		}
		function buttonPress(num) {
			if (num === -2) {
				enterNum(number);
			} else if (num === -1) {
				number = Math.floor(number / 10);
				document.getElementById("numdisplay").innerHTML = number;
			} else {
				number = (number * 10) + num;
				document.getElementById("numdisplay").innerHTML = number;
			}
		}
		function enterNum(num) {
			document.getElementById("copies").innerHTML = "<button id='copynumber' type='button' onclick=makeKeypad()></button>"
			document.getElementById("copynumber").innerHTML = number;
		}
	</script>
</body>
