<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Copy Machine Interface</title>
  <script src="script.js"></script>
</head>

<body>
  <div class="rectangle">
  	<div class="options-row">
  		<div class="options-box">Number of Copies</div>
  		<div class="options-box">
  			Separator Page
  			<div class="options-button">Yes</div>
  			<div class="options-button">No</div>
  		</div>
  		<div class="options-box">From Bin</div>
  	</div>
  	<div class="options-row">
  		<div class="options-box">
  			Paper Source
  		  <div class="options-button">Bin A</div>
  			<div class="options-button">Bin B</div>
  			<div class="options-button">Bin C</div>
  		</div>
  		<div class="options-box">Sides</div>
	  	<div class="options-box">Next</div>
	  </div>
  </div>
</body>
