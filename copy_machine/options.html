<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="options.css">
  <title>Copy Machine Interface</title>
  <script src="script.js"></script>
</head>

<body>
  <form action="confirmationpage.html" method="get" class="rectangle">
  	<div class="options-row">
  		<div class="options-box">
  			<h3>Number of Copies</h3>
  			<input type="number" id="num-copies" name="num-copies" min="1" 
  			placeholder="1">
  		</div>
  		<div class="options-box">
  			<h3>Separator Page</h3>
  			<div class="options-box-subA">
  				<div class="radio-toolbar">
	  				<input type="radio" id="yes" name="separator-page" value="yes">
	  				<label for="yes">Yes</label>
	  				<input type="radio" id="no" name="separator-page" value="no" checked>
		  			<label for="no">No</label>	
		  		</div>
  			</div>
  		</div>
  		<div class="options-box">
  			<h3>From Bin</h3>
  			<div class="options-box-subA">
  				<div class="radio-toolbar">
	  				<input type="radio" id="sep-a" name="from-bin" value="sep-a" disabled>
	  				<label for="sep-a">Bin A</label><br>
	  				<input type="radio" id="sep-b" name="from-bin" value="sep-b" disabled>
	  				<label for="sep-b">Bin B</label><br>
	  				<input type="radio" id="sep-c" name="from-bin" value="sep-c" disabled>
	  				<label for="sep-c">Bin C</label><br>
	  			</div>
	  		</div>
  		</div>
  	</div>
  	<div class="options-row">
  		<div class="options-box">
  			<h3>Paper Source</h3>
  			<div class="options-box-subA">
  				<div class="radio-toolbar">
	  				<input type="radio" id="bin-a" name="paper-source" value="bin-a" checked>
	  				<label for="bin-a">Bin A</label>
	  				<input type="radio" id="bin-b" name="paper-source" value="bin-b">
	  				<label for="bin-b">Bin B</label>
	  				<input type="radio" id="bin-c" name="paper-source" value="bin-c">
	  				<label for="bin-c">Bin C</label>
	  			</div>
  		</div>
  		</div>
  		<div class="options-box">
  			<h3>Sides</h3>
  			<div class="options-box-subA">
	  			<div class="options-box-subB">
	  				<h4>Original</h4>
	  				<div class="radio-toolbar">
		  				<input type="radio" id="orig-1" name="side-orig" value="1">
		  				<label for="orig-1">One Sided</label>
		  				<input type="radio" id="orig-2" name="side-orig" value="2">
		  				<label for="orig-2">Two Sided</label>		
		  			</div>
	  			</div>
	  			<div class="options-box-subB">
	  				<h4>Final</h4>
	  				<div class="radio-toolbar">
		  				<input type="radio" id="final-1" name="side-final" value="1">
		  				<label for="final-1">One Sided</label>
		  				<input type="radio" id="final-2" name="side-final" value="2">
		  				<label for="final-2">Two Sided</label>
	  				</div>
	  			</div>
	  		</div>
  		</div>
      <button class="next-button">Next</button></a>
	  </div>
  </form>
</body>
