<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="options.css">
  <title>Copy Machine Interface</title>
  <script src="./script.js"></script>
</head>

<body>
  <form action="confirmationpage.html" method="get" class="rectangle">
  	<div class="options-row" style="height: 50px; justify-content: space-between;">
  		<button type="button" class="back-button" onclick="location.href='welcome.html';">Back</button>
  	</div>
  	<div class="options-row" style="height: 45.5%;">
  		<div class="options-box">
  			<h3>Number of Copies</h3><br>
  			<div id="copies" style="background-color: #fcfdff;">
					<button id="copynumber" type="button" class="copy-num" onclick=makeKeypad()>1</button>
				</div>
  		</div>
  		<div class="options-box">
  			<h3>Separator Page</h3>
  			<div class="options-box-subA">
  				<div class="radio-toolbar">
	  				<input type="radio" id="yes" name="separator-page" value="yes"
	  				onclick="enableSeparator()">
	  				<label style="height:50px; width: 75px; padding:15px 22px;" for="yes">Yes</label>
	  				<input type="radio" id="no" name="separator-page" value="no" 
	  				onclick="disableSeparator()" checked>
		  			<label style="height:50px; width: 75px; padding:15px 25px;" for="no" id="no-label">No</label>	
		  		</div>
  			</div>
  		</div>
  		<div class="options-box">
  			<h3>Separator Source</h3>
  			<div class="options-box-subA">
  				<div class="radio-toolbar">
	  				<input type="radio" id="sep-a" name="from-bin" value="A" disabled>
	  				<label for="sep-a">Bin A</label><br>
	  				<input type="radio" id="sep-b" name="from-bin" value="B" disabled>
	  				<label for="sep-b">Bin B</label><br>
	  				<input type="radio" id="sep-c" name="from-bin" value="C" disabled>
	  				<label for="sep-c">Bin C</label><br>
	  			</div>
	  		</div>
  		</div>
  	</div>
  	<div class="options-row" style="height: 45.5%;">
  		<div class="options-box">
  			<h3>Paper Source</h3>
  			<div class="options-box-subA">
  				<div class="radio-toolbar">
	  				<input type="radio" id="bin-a" name="paper-source" value="A" checked>
	  				<label for="bin-a">Bin A</label>
	  				<input type="radio" id="bin-b" name="paper-source" value="B">
	  				<label for="bin-b">Bin B</label>
	  				<input type="radio" id="bin-c" name="paper-source" value="C">
	  				<label for="bin-c">Bin C</label>
	  			</div>
  		  </div>
  		</div>
  		<div class="options-box">
  			<h3>Sides</h3>
  			<div class="options-box-subA">
	  			<div class="options-box-subB">
	  				<h4>Original</h4>
	  				<div class="radio-toolbar">
		  				<input type="radio" id="orig-1" name="side-orig" value="1" checked>
		  				<label style="font-size: 14px;" for="orig-1">One Sided</label>
		  				<input type="radio" id="orig-2" name="side-orig" value="2">
		  				<label style="font-size: 14px;" for="orig-2">Two Sided</label>		
		  			</div>
	  			</div>
	  			<div class="options-box-subB">
	  				<h4>Final</h4>
	  				<div class="radio-toolbar">
		  				<input type="radio" id="final-1" name="side-final" value="1" checked>
		  				<label style="font-size: 14px;" for="final-1">One Sided</label>
		  				<input type="radio" id="final-2" name="side-final" value="2">
		  				<label style="font-size: 14px;" for="final-2">Two Sided</label>
	  				</div>
	  			</div>
	  		</div>
  		</div>
      <button class="next-button">Next</button></a>
	  </div>
  </form>
	<script>
	var number = 0;
		function makeKeypad() {
			document.getElementById("copies").innerHTML ='<h3 id="numdisplay" align=right"></h3><div class="pad"><div class="table_row"><button type="button" class="keypadbtn" onclick=buttonPress(1)>1</button><button type="button" class="keypadbtn" onclick=buttonPress(2)>2</button><button type="button" class="keypadbtn" onclick=buttonPress(3)>3</button></div><div class="table_row"><button type="button" class="keypadbtn" onclick=buttonPress(4)>4</button><button type="button" class="keypadbtn" onclick=buttonPress(5)>5</button><button type="button" class="keypadbtn" onclick=buttonPress(6)>6</button></div><div class="table_row"><button type="button" class="keypadbtn" onclick=buttonPress(7)>7</button><button type="button" class="keypadbtn" onclick=buttonPress(8)>8</button><button type="button" class="keypadbtn" onclick=buttonPress(9)>9</button></div><div class="table_row"><button type="button" class="keypadbtn" onclick=buttonPress(0)>0</button><button type="button" class="keypadbtn" onclick=buttonPress(-1)>&larr;</button><button type="button" class="keypadbtn" onclick=buttonPress(-2)>&#10004;</button></div></div>';
			document.getElementById("numdisplay").innerHTML = number;
		}
		function buttonPress(num) {
			if (num === -2) {
				enterNum(number);
			} else if (num === -1) {
				number = Math.floor(number / 10);
				document.getElementById("numdisplay").innerHTML = number;
			} else {
				number = (number * 10) + num;
				document.getElementById("numdisplay").innerHTML = number;
			}
		}
		function enterNum(num) {
			document.getElementById("copies").innerHTML = "<button id='copynumber' type='button' class='copy-num' onclick=makeKeypad()></button>"
			document.getElementById("copynumber").innerHTML = number;
			sessionStorage.setItem("numCopies", num);
		}
	</script>
</body>
